[config]
schemaVersion = "0.0.1"

[general]
repository = "https://thunderstore.io"

[package]
namespace = "seechela"
name = "CustomPosters"
description = "Allows you to replaces the default posters in the ship with customized ones!"
websiteUrl = "https://github.com/se3ya/CustomPosters"
containsNswContent = false

[package.dependencies]
BepInEx-BepInExPack = "5.4.2100"
xilophor-LethalNetworkAPI = "3.3.2"

[build]
icon = "./icon.png"
readme = "./README.md"
outdir = "./build"

[[build.copy]]
source = "../Plugin/CustomPosters/bin/Release/netstandard2.1/CustomPosters.dll"
target = "BepInEx/plugins/CustomPosters/CustomPosters.dll"

[[build.copy]]
source = "./CHANGELOG.md"
target = "/"

[[build.copy]]
source = "../Plugin/CustomPosters/bin/Release/netstandard2.1/customposters"
target = "BepInEx/plugins/CustomPosters/"
